query BrowseAnimeQuery($page: Int!) {
  Page (page: $page) {
    pageInfo {
      #Revisit. Might not need some of these.
      total
      perPage
      currentPage
      lastPage
      hasNextPage
    }
    media (type: ANIME, sort: [TITLE_ROMAJI]) {
      id
      title {
        userPreferred
      }
      title {
        #Revisit. Might not need some of these.
        romaji
        english
        native
        userPreferred
      }
      type
      format
      genres
      coverImage {
        #Revisit. Might not need some of these.
        extraLarge
        large
        medium
        color
      }
      season
      averageScore
    }
  }
}